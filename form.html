    <main>
        <div id="formmessage"></div>

        <form method="get" action="record.html">
            <fieldset>
                <legend>Join A Team - Form</legend>
                <label class="top">Username <input type="text" id="username" name="username" required></label>
                <label class="top">Password <input type="password" id="password" name="password"
                        required pattern="[a-zA-Z0-9]{8,}">
                </label>
                <label class="top">Re-enter Your Password <input type="password" id="password2" name="password2"
                        required pattern="[a-zA-Z0-9]{8,}"></label>
                <label class="top">Email <input type="email" id="email" name="email" required></label>
            </fieldset>

            <fieldset>
                <legend>Rating</legend>
                <label class="sbs">Page Rating</label>
                <div id="rangevalue">0</div>
                <input type="range" id="rating" name="rating" min="0" max="10" value="0" step="1" list="rangevalues">

                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>

            </fieldset>

            <input type="submit" value="Join Your Team Now" class="submitBtn">


        </form>
    </main>
